{% extends "dashboard/base.html" %} {% block body %}
<form
  method="POST"
  action=""
  enctype="multipart/form-data"
  style="
    margin-right: 10px;
    margin-left: 10px;
    padding-top: 20px;
    padding-bottom: 20px;
  "
>
  <div class="w3-row">
    <div class="w3-container w3-twothird" style="margin-top: 12px">
      <input
        type="text"
        value="MyShoppingList"
        autocomplete="off"
        placeholder="MyShoppingList"
        style="
          height: 60px;
          font-size: 50px;
          border: none;
          background-color: #f9f9f9;
        "
        name="list-name"
      />
    </div>
    <div class="w3-container w3-third" style="margin-top: 12px">
      <input
        type="submit"
        name="create-list"
        style="
          float: right;
          font-size: 50px;
          font-family: FontAwesome;
          border: none;
          width: 100px;
          background-color: #f9f9f9;
          color: #4866e6; ;
        "
        value="&#xf0c7;"
      />
    </div>
  </div>
</form>
<div class="w3-row" style="height: 78%; width: 100%;">
  <div
    class="w3-container w3-half"
    style="height: 100%; display: flex; justify-content: center;overflow: auto;"
  >
    <div style="border-radius: 8px; height: 100%; width: 80%">
      <form action="" method="post">
        
        {% for product in grocery_list %}
          <div
            class="animate__animated animate__zoomIn list"
            style="
    width: 48%;
    height: 80px;
    border-radius: 8px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.103);
    margin-left: 2%;
    margin-top: 30px;
    float: left;
    background-color: white;
    position: relative;
    animation-delay: {{loop.index0 / 20}}s;
  "
          >
            <input type="submit" name="Remove-{{product}}" value="&#xf1f8;" style="float: right;border: none;font-family: FontAwesome;font-size: 20px;color: #4866e6;background-color: rgba(255, 255, 255, 0);margin: 5px 5px;">
            <h2 style="max-width: 100%; line-height: 60px;margin-left: 20px;">
              {{product}}
            </h2>
             
            </h4>
          </div>
          {%endfor%}
      </form>
    </div>
  </div>
  <div
    class="w3-container w3-half"
    style="
      
      height: 80%;
    "
  >
    <div style="height: 100%; width: 85%">
      <form action="" method="post" style="height: 100%">
        <input
          style="height: 60px; font-size: 20px; width: 98.5%;"
          autocomplete="off"
          class="form-control"
          id="listSearch"
          type="text"
          placeholder="Type something to search list items"
        />
        <br />

        <ul id="myList" style="height: 100%; columns: 3; overflow: auto">
          {% for product in products %}
          <li style="width: 100%">
            <input
              class="submitButton"
              type="submit"
              name="{{product}}"
              value="{{product}}"
            />
          </li>
          {%endfor%}
        </ul>
      </form>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#listSearch").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myList li input").filter(function () {
        $(this).toggle($(this).val().toLowerCase().indexOf(value) > -1);
      });
    });
  });
</script>
{% endblock body %}
